            부서 : ㅇㅇㅇ

        function printSign(team, role, name) {
            // document.write("<hr/>부서 : " + team + "<br/> 직책 : " + role + "<br/> 이름 : " + name +"<hr/>");

            // 템플릿 리터럴(es6)

                이름 : ${name} <br/>
                <hr/>
            `);
        }

        printSign("개발팀", "파트장", "유건");
