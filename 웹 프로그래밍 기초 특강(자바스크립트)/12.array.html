<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    
    <script>
        // 배열(array) : 데이터를 순서로 관리하는 방법

        let a = ["철수", "영희", "바둑이"];
        // console.log(a);
        //     a[0] = "맹구";
        // console.log(a);

        // 배열의 순회 -> for

        for(let i = 0; i < 3; i++){
            a[i] = a[i] + "❤️";
        }

        // console.log(a);

        // DOM Query
        // document.getElementbyXXX();
        // document.querySelector(); 최초의 한개만 반환
        // document.querySelectorAll(); 복수의 요소를 반환 (Nodelist: 유사배열)

        const divs = document.querySelectorAll("div");
        const colors = ["red", "green", "blue", "purple", "orange"];
        for (let i = 0; i < 5; i++){
            divs[i].style.width = "100px";
            divs[i].style.height = "100px";
            divs[i].style.backgroundColor = colors[i]
        }
        console.log(divs);
        
    </script>
</body>
</html>
